<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Analisi Relazioni PDF</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-italia@2.7.2/dist/css/bootstrap-italia.min.css"/>
  <link rel="stylesheet" href="/static/css/styles.css"/>
</head>
<body>
  <header class="it-header-wrapper">
    <div class="it-header-slim-wrapper bg-primary">
      <div class="it-header-slim-wrapper-content">
        <a class="navbar-brand text-white" href="#">Analisi Relazioni PDF</a>
        <span class="text-white ms-3"></span>
      </div>
    </div>
    <div class="it-nav-wrapper bg-primary">
      <div class="it-header-center-wrapper">
        <div class="it-header-center-content-wrapper">
          <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              
            </div>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <h1 class="display-4 fw-bold mb-0">Analisi Relazioni PDF <span class="badge bg-primary align-top" style="font-size:0.5em;">v1.0</span></h1>
        <h2 class="h4 text-secondary mb-4">Carica i tuoi PDF e ottieni una rete di soggetti, aziende, luoghi e relazioni</h2>
        <div class="alert alert-info" role="alert">
          <strong>Istruzioni:</strong>
          <ul>
            <li>Carica uno o più file PDF.</li>

            <li>Scarica il report CSV dettagliato al termine.</li>
          </ul>
        </div>
        <form id="uploadForm" class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="fileInput" class="form-label">Seleziona uno o più file PDF</label>
            <input type="file" class="form-control" id="fileInput" name="pdf_files" multiple accept=".pdf" required>
          </div>
          </div>
          <button type="submit" class="btn btn-primary">Avvia Analisi</button>
        </form>
        <div id="loadingIndicator" class="hidden my-3">
          <div class="spinner-border text-primary" role="status"></div>
          <span class="ms-2">Elaborazione in corso...</span>
        </div>
        <div id="messageArea" class="mt-3"></div>
      </div>
    </div>
  </main>
  <footer class="it-footer">
    <div class="it-footer-main">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <p class="text-center small text-muted my-2"> &mdash; Progetto demo AI</p>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-italia@2.7.2/dist/js/bootstrap-italia.bundle.min.js"></script>
  <script src="/static/js/app.js"></script>
  <script>
    // Validazione Bootstrap Italia
    (function () {
      'use strict'
      var forms = document.querySelectorAll('.needs-validation')
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
            form.classList.add('was-validated')
          }, false)
        })
    })()
  </script>
</body>
</html>
